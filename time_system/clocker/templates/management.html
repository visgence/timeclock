{% extends "base.html" %}


{% block additional-headers %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "css/jquery-ui-1.10.3.custom.min.css" %}"/>
<link rel="stylesheet" type="text/css" href="css/grid.css" %}">
<link rel="stylesheet" type="text/css" href="plugins/minicolors/jquery.minicolors.css" %}">
{% endblock additional-headers %}

{% block content %}

<div id="managementContent" class="container"></div>

<script>
    $(function() {
        var url = "/chucho/model_editor/{{app}}/{{model}}/";
        $.get(url, {}, function(data) {
            $('#managementContent').html(data);
            var title = $("<h2></h2>", {
                "html": "Manage {{model}}s"
            });

            $('#managementContent').prepend(title);
        });
    });
</script>

{% endblock content %}

{% block additional-scripts %}
<script src="{% static "js/jquery-ui-1.10.3.custom.min.js" %}"></script>
<script src="{% static "js/jquery-ui-timepicker-addon.js" %}"></script>
<script src="{% static "js/jquery.tmpl.js" %}"></script>
<script src="{% static "js/spin.min.js" %}"></script>
<script src="{% static "js/chucho.grid.js" %}"></script>
<script src="{% static "js/chucho.js" %}"></script>
<script src="{% static "js/management.js" %}"></script>
<script src="{% static "plugins/minicolors/jquery.minicolors.min.js" %}"></script>
{% endblock %}
