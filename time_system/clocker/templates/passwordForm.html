
{% load url from future %}
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-xs-5">Username</label>
        <div class="col-xs-7">
            <label class="control-label">{{user.username}}</label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-5">Old Password</label>
        <div class="col-xs-7">
            <input type="password" id="oldPassword" name="oldPassword" class="form-control" placeholder="Old Password">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-5">New Password</label>
        <div class="col-xs-7">
            <input type="password" id="passwordInput" name="password" class="form-control" placeholder="New Password">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-5">Verify Password</label>
        <div class="col-xs-7">
            <input type="password" id="passwordReinput" class="form-control" placeholder="Verify Password">
        </div>
    </div>
</form>
